<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Consumo de APIs</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header Bonito -->
    <header class="main-header">
        <div class="header-content">
            <h1><i class="fas fa-code"></i> PROJETO USANDO APIs</h1>
            <p class="author">por Ariel Lorenz</p>
            <div class="tech-badges">
                <span class="badge"><i class="fab fa-js"></i> JavaScript</span>
                <span class="badge"><i class="fas fa-cloud"></i> API REST</span>
                <span class="badge"><i class="fab fa-html5"></i> FrontEnd</span>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Seção 1: Listar Tarefas -->
        <section class="card">
            <h2><i class="fas fa-tasks"></i> Lista de Tarefas</h2>
            <button id="btnTarefas" class="btn-primary">
                <i class="fas fa-list"></i> Mostrar 10 Primeiras Tarefas
            </button>
            <div id="tarefasResult" class="result-container scrollable"></div>
        </section>

        <!-- Seção 2: Formulário de Comentários -->
        <section class="card">
            <h2><i class="fas fa-comment-alt"></i> Adicionar Comentário</h2>
            <form id="comentarioForm">
                <div class="form-group">
                    <label for="nome"><i class="fas fa-user"></i> Nome:</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="comentario"><i class="fas fa-comment-dots"></i> Comentário:</label>
                    <textarea id="comentario" required></textarea>
                </div>
                <button type="submit" class="btn-success">
                    <i class="fas fa-paper-plane"></i> Enviar Comentário
                </button>
            </form>
            <div id="comentarioResult" class="result-container"></div>
        </section>

        <!-- Seção 3: Busca de Personagens -->
        <section class="card">
            <h2><i class="fas fa-search"></i> Busca de Personagens (Rick and Morty)</h2>
            <div class="search-group">
                <input type="text" id="personagemInput" placeholder="Digite o nome do personagem">
                <button id="btnBuscar" class="btn-primary">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
            <div id="personagensResult" class="result-container grid-container scrollable"></div>
        </section>
    </div>

    <footer class="main-footer">
        <p>Desenvolvido com <i class="fas fa-heart" style="color: #e91e63;"></i> por Ariel Lorenz</p>
    </footer>

    <script src="/scripts/script.js"></script>
</body>

</html>
